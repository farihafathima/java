
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login page</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"></script>
</head>
<body class="container text-center d-flex row justify-content-center m-4">
<h2 class="m-3 display-4">Login</h2>
<form action="Servlet1" class='text-light h-75 w-50 d-flex row justify-content-center p-5 ml-5 border border-dark' style="background-color:rgba(0,0,0,0.5);box-shadow:2px 2px 3px rgba(0,0,0,0.3);border-radius:7px;">
	
		
			<div class="p-4 text-center d-flex row justify-content-center">
				<label class="lead text">Enter Your UserId</label>
				<input type="text" name="userid" placeholder="Enter your UserId" class="h-75 w-75"/>
			</div>
			<div class="p-4 text-center d-flex row justify-content-center">
				<label class="lead text">Enter Your Password</label>
				<input type="password" name="password" placeholder="Enter your Password" class="h-75 w-75"/>
			</div>
			<div class="text-center d-flex justify-content-center">
				<button type="submit" class="p-2 m-4 w-50" style="border-radius:10px;">Submit</button>
				<button type="reset" class="p-2 m-4 w-50"  style="border-radius:10px;">Reset</button>
			</div>
</form>
</body>
</html>
